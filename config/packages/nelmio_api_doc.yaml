nelmio_api_doc:
    documentation:
        info:
            title: Split API
            description: This is an awesome app!
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []
        paths:
            /api/login:
                post:
                    description: Checks credentials and returns a token.
                    parameters:
                      - name: credentials
                        in: body
                        required: true
                        schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                password:
                                    type: string
                            required:
                                - username
                                - password
                            example:
                                username: ""
                                password: ""
                    responses:
                        '200':
                            description: Auth token
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
